<app-navbar></app-navbar>
<div class="container q-container">
  <button class="btn-floating teal add-button" (click)="showFormHandler($event)">
    <i class="material-icons">{{ showForm == false ? 'add' : 'arrow_back' }}</i>
  </button>
  <div class="row edit-row" [class.drawer]="showForm">
    <div class="input-field col s4">
      <input type="text" placeholder="Autor" [(ngModel)]="newQuotation.author" />
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat" [(ngModel)]="newQuotation.quotation" />
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addNewQuotes()">Dodaj</button>
    </div>
  </div>
  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal hoverable"
            *ngFor="let quotation of quotes; let odd = odd"
            [ngClass]="odd == true ? 'accent-4' : 'accent-5' ">
            <div class="card-content white-text">
              <span class="card-title">
                {{ quotation.quotation }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">
                {{ quotation.votes }}
              </span>
              <button class="btn blue mr-5" (click)="addVotes(quotation, +1)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn red" (click)="addVotes(quotation, -1)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" title="Najlepsze cytaty"></app-ranking>
    </div>
    <div class="col s4">
      <app-ranking [quotes]="worstQuotes()" title="Najgorsze cytaty"></app-ranking>
    </div>
  </div>
</div>
