<div class="row edit-row" [class.drawer]="showForm">
  <div class="input-field col s4">
    <input type="text" placeholder="Autor" [(ngModel)]="newQuotation.author" />
  </div>
  <div class="input-field col s6">
    <input type="text" placeholder="Cytat" [(ngModel)]="newQuotation.quotation" />
  </div>
  <div class="input-field col s2">
    <button class="btn small" (click)="addNewQuotes()">Dodaj</button>
  </div>
</div>
